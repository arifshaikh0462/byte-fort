  <h2>Contact</h2>
  <p class="lead">Have a question or collaboration idea? Send a message.</p>
  <form class="form" action="mailto:yourmail@gmail.com" method="post" enctype="text/plain">
    <label>Name</label>
    <input name="name" placeholder="Your name" required>
    <label>Email</label>
    <input type="email" name="email" placeholder="you@example.com" required>
    <label>Message</label>
    <textarea name="message" rows="6" placeholder="Write your message..." required></textarea>
    <button class="btn" type="submit">Send via Email</button>
    
  </form>
  <hr/>
